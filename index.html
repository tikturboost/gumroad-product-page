<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Page</title>
    <style>
        /* Custom Styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Bubblier font */
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #9a4dff, #6b2eff, #1e0069); /* Purple gradient background */
            color: white;
            text-align: center;
            padding-top: 50px;
            overflow-x: hidden; /* Ensure horizontal scroll doesnâ€™t appear */
        }

        h1, h2, p {
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #6a85ff;
            text-shadow: 0 0 10px #ff7eb3;
        }

        h2, h3 {
            font-size: 1.8em;
            color: #f5b042; /* Golden color for both */
            text-shadow: 0 0 10px #ff7eb3;
        }

        ul {
            list-style-type: disc;
            margin: 20px auto;
            padding: 0;
            max-width: 600px;
            text-align: left;
        }

        li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .cool-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(45deg, #ff007f, #6a00f4, #00d4ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            transform: translateY(0);
        }

        .cool-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .cool-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cool-button:focus {
            outline: none;
        }

        /* Sparkle Effect */
        @keyframes sparkle {
            0%, 100% {
                opacity: 0.2;
                transform: translateY(0) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.2);
            }
        }

        .sparkles {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff00ff; /* Pinkish */
            border-radius: 50%;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: sparkle 2s infinite ease-in-out;
            pointer-events: none;
        }

        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .image-container {
            display: inline-block;
            padding: 20px;
            border: 6px solid #6a00f4;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .warning-text {
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(to right, #ff7eb3, #6a85ff);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .warning-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .scrollable-content {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 20px;
            padding-left: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
