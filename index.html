<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your New Retro World</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif; /* Retro font */
      background: linear-gradient(135deg, #000428, #1a1a3f, #020024);
      background-size: 400% 400%;
      animation: gradientShift 10s infinite;
      color: #ffffff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated Congrats Text */
    .congrats {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff007f;
      text-shadow: 0 0 20px #ff007f, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
      animation: popIn 1s ease-out, explode 1.5s infinite alternate;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes explode {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px) scale(1.1); }
    }

    /* Image Styling */
    .image {
      margin: 20px 0;
      max-width: 80%;
      border: 4px solid #6a00f4;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      border-radius: 12px;
    }

    /* Button Styling */
    .cool-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(45deg, #ff007f, #6a00f4, #00d4ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 8px #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      transform: perspective(1000px) translateZ(50px);
    }

    .cool-button:hover {
      transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
      box-shadow: 0 12px 40px rgba(255, 0, 127, 0.8);
    }

    /* Footer Text */
    .footer {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Congrats Text -->
  <div class="congrats">ðŸŽ‰ Welcome to the Retro Future! ðŸŽ‰</div>

  <!-- Image -->
  <img src="https://i.imgur.com/PdlumFr.png" alt="Retro Image" class="image">

  <!-- Button -->
  <a href="https://zefoy.com" class="cool-button" target="_blank">Start Boosting Now</a>

  <!-- Footer -->
  <div class="footer">Keep this page safe. Itâ€™s your key to TikTok success.</div>

  <script>
    // JavaScript for Party Sparkles
    const body = document.querySelector('body');
    setInterval(() => {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.width = sparkle.style.height = Math.random() * 10 + 5 + 'px';
      sparkle.style.background = 'radial-gradient(circle, #ff007f, transparent)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.animation = 'fadeOut 1.5s forwards';
      body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 1500);
    }, 200);

    // Sparkle Animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; transform: scale(2); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
